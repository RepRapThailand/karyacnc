var packages=[];
var compress=[];
function write(w,s){
	if (s>0)compress.push(w & 255);
	if (s>1)compress.push((w >> 8) & 255);
	if (s>2)compress.push((w >> 16) & 255);	
}

var cntg28=0;
var totalgcode=0;
function endcompress(){}
var lx=-10.0;
var ly=-10.0;
var lz=-10.0;
var le=-10.0;
var lf=-10.0;
var lh=0;
var ole=0;
var oxmin=0;
var oxmax=0;
var oymin=0;
var oymax=0;
var ozmin=0;
var ozmax=0;
var eE=0;
var E=0;
var F0=0;
var F1=0;
var isRel=0;
var overtex=[]; // will hold x,y,z
var lines=[]; // will hold n1,n2 that index point to vertex

var zdeg=45;
var xdeg=35;
var sinz=0.707;
var cosz=0.707;
var sinx=0.707;
var cosx=0.707;
var filament=0;
var printtime=0;
function init2d(v){
  //return;	
  if (!v){
	  v=(getvalue("angle")).split(",");
	  zdeg=v[0]*1;
	  xdeg=v[1]*1;
  } else zdeg+=v;	
  sinz=Math.sin(zdeg*0.0174533);
  cosz=Math.cos(zdeg*0.0174533);
  sinx=Math.sin(xdeg*0.0174533);
  cosx=Math.cos(xdeg*0.0174533);
}
init2d(0);
var eMul=50;
var eBound=127;
var eSize=1;
function transform(v3d){
	var x2=v3d[0]*cosz-v3d[1]*sinz;
	var y1=v3d[0]*sinz+v3d[1]*cosz;
	
	var y2=y1*cosx-v3d[2]*sinx;
	var z2=y1*sinx+v3d[2]*cosx;
	
	return [x2,y2,-z2];
	
}

function addgcode(g){
	// read gcode
	totalgcode+=g.length;
	gd={};
	lv="";
	lk="";
	gk="";
	g=g.toUpperCase();
	for (var i=0;i<g.length;i++){
		c=g[i];
		
		if (".0123456789-".indexOf(c)>=0){
		   lv+=c;
		}
		if ((" ;MGXYZEFST".indexOf(c)>=0) || (i==g.length-1)){
		   if (lv){gk+=lk;gd[lk]=lv*1;lv="";}
		   if ("MGXYZEFST".indexOf(c)>=0)lk=c;
		}
		if (c==';')break;
	}
	
  var h = 0;
  var f=0;
  var s=0;
  var x=0;
  // generic Gcode motion process before compress
  
  if (gk.indexOf('G')+1){
	switch (gd['G']) {
		case 90: // absolute
			isRel=0;
		break;
		case 91:
			isRel=1;
		break;
	}
  }
  
  //
  
  
  if (gk.indexOf('M')+1) {
    h = 1;
    switch (gd['M']) {
      case 3: h |= 0; break;
      case 109: h |= 1 << 1; break;
      case 2: h |= 2 << 1; break; // final
      default: return; // not implemented
    }
    s = gd['S'];
	if (s==undefined)s=255;
    h |= 1 << 3;
    write(h, 1);
    write(s, 1);
    //zprintf(PSTR("M%d S%d\n"), fi(gd['M), fi(s));
  }
  if (gk.indexOf('G')+1) {
    h = 0;
	var G=gd['G'];
    switch (G) {
      case 0: h |= 0; break; // we need bit 1 as identify a repeat header
      case 1: h |= 1 << 1; break;
      case 28:
        h |= 2 << 1;
        cntg28--;
        break;
      case 92: 
		h |= 3 << 1;
		ole=0;
		E=0;	
		eE=0;
		console.log("W"+E);		
		break;
      default: return; // not implemented
    }
	var isF=gk.indexOf('F')+1;
	var isX=gk.indexOf('X')+1;
	var isY=gk.indexOf('Y')+1;
	var isZ=gk.indexOf('Z')+1;
	var isE=gk.indexOf('E')+1;
	X=Y=Z=F=S=0;
	dx=dy=dz=de=0;
	if (isF) {
		
		if (G==1)lf=F1;else lf=F0; 
		F = Math.min(gd['F']*0.0167, 250);
		if (F!=lf)lf=F; else isF=0;
		if (G==1)F1=lf;else F0=lf; 
	}
	if (isX) {
		X = gd['X']*100;
		if (isRel)X+=lx;
		dx=X-lx;
		if (X!=lx)lx=X; else isX=0;
	}
	if (isY) {
		Y = gd['Y']*100;
		if (isRel)Y+=ly;
		dy=Y-ly;
		if (Y!=ly)ly=Y; else isY=0;
	}
	if (isZ) {
		Z = gd['Z']*100;
		if (isRel)Z+=lz;
		dz=Z-lz;
		if (Z!=lz)lz=Z;// else isZ=0;
	}
	if (isE) {
		E = gd['E']*eMul;
		if (isRel)E+=le;
		le=E;
		//if (E!=le)le=E; else isE=0;
		filament=Math.max(le,filament);
	}
	
    if (isF)h |= 1 << 3;
    if (isX)h |= 1 << 4;
    if (isY)h |= 1 << 5;
    if (isZ)h |= 1 << 6;
    if (isE)h |= 1 << 7;
	write(h, 1);
    lh=h;
	
    if (isF) {
      lf=F;
	  write(F, 1);
    }
    if (isX) {
      write(X+30000, 2);
	  //log(x);
    }
    if (isY) {
      write(Y+30000, 2);
    }
    if (isZ) {
      write(Z+5000, 2);
    }
    if (isE) {
	  var de=Math.floor(E-eE);
//	  if (de<-120) de=-120;
//	  if (de>120)de=120;
	  if (de<-eBound)de=-eBound;
	  if (de>eBound)de=eBound;
//	  de=de;//&0xFFFF;	
//      ole=E;
//	  if (de<0)de=0;
	  eE=eE+(de);
      write(de+eBound, eSize);
    }
	// save the vertex
	if ((gd['G']<=1)){
		// 3d XYZ to 2D transform
		overtex.push([lx,ly,lz,isE]);
		// add printtime
		printtime+=Math.sqrt((dx*dx+dy*dy+dz*dz)*0.0001)/lf;
	}
  }
	oxmax=Math.max(oxmax,lx);		
	oxmin=Math.min(oxmin,lx);		
	oymax=Math.max(oymax,ly);		
	oymin=Math.min(oymin,ly);		
	ozmax=Math.max(ozmax,lz);		
	ozmin=Math.min(ozmin,lz);
  if (!cntg28) {
    endcompress();
    cntg28 = 2;
  }
}
var cpos=0;
var decodes="";
function read(n){
	var ac=0;
	for (var i=0;i<n;i++){
		ac+=(compress[cpos+i])<<(i*8);
	}
	cpos+=n;
	return ac;
}
var decoding=0;
var cntg28=0;
var rE=0;
function decodealine(){
	var isM=0;
	var isG=0;
	var isX=0;
	var isY=0;
	var isZ=0;
	var isE=0;
	var isF=0;
	var isS=0;
	var M=0;
	var G=0;
	var X=0;
	var Y=0;
	var Z=0;
	var S=0;
	var F=0;
	var h=read(1);
	var s=0;
	if (h &1){
		isM=1;
		switch ((h >> 1) & 3) {
		  case 0: M = 3; break;
		  case 1: M = 109; break;
		  case 2: decoding=0; return; break;
		}
		if (h & (1 << 3)) {
		  s=read(1);
		  isS = 1;
		  S = s;
		}
		decodes+="M"+M+" S"+S+"\n";
	} else {
		isG=1;
		switch ((h >> 1) & 3) {
		  case 0: G = 0; break;
		  case 1: G = 1; break;
		  case 2:
			G = 28;
			cntg28--;
			break;
		  case 3: 
		        G = 92;
				rE=0;
				
		  break;
		}	
		var x=0;
		decodes+="G"+G;
		if (h & (1 << 3)) {
		  s=read(1);
		  isF = 1;
		  F = s;
		  decodes+=" F"+60*s;
		}
		if (h & (1 << 4)) {
		  x=read(2);
		  isX = 1;
		  X = x / 100.0 - 300;
		  decodes+=" X"+mround(X);
		}
		if (h & (1 << 5)) {
		  x=read(2);
		  isY = 1;
		  Y = x / 100.0 - 300;
		  decodes+=" Y"+mround(Y);
		}
		if (h & (1 << 6)) {
		  x=read(2);
		  isZ = 1;
		  Z = x / 100.0 - 50;
		  decodes+=" Z"+mround(Z);
		}
		if (h & (1 << 7)) {
		  x=read(eSize);
		  isE = 1;
		  rE+=x-eBound;
		  decodes+=" E"+mround((rE)/eMul);
		  //decodes+=" E"+mround4(rE);
		}
		decodes+="\n";

		
	}
	if (cntg28==0) {
		decoding=0;
	}
	
	
}
function decode(){
	cpos=0;
	cntg28=2;
	decoding=1;
	decodes="";
	rE=0;
	
	while (decoding){
		decodealine();
	}
	editor.setValue(decodes,-1);
}

var main_r=0.5;
var main_g=1;
var main_b=0.2;
function randomcolor(){
	main_r=mround(Math.random());
	main_g=mround(Math.random());
	main_b=mround(Math.random());
	var m=Math.max(main_b,Math.max(main_r,main_g));
	main_r/=m;
	main_g/=m;
	main_b/=m;
}
randomcolor();
var letters = '0123456789ABCDEF';
function tohex(v){
	if (v>255)v=255;
	v=Math.floor(v);
    return letters[(v>>4)&15]+letters[v&15];
}
function getColor(v) {
	if (v<0)v=0;
    return "#"+tohex(main_r*v)+tohex(main_g*v)+tohex(main_b*v);
}

function rendergcode(){
	if (overtex.lentgh==0)return;
	xmax=-100000;
	xmin=100000;
	ymax=-100000;
	ymin=100000;
	zmax=-100000;
	zmin=100000;
	

	var vertex=[];
	lines=[];
	var vc=[];
	var lv=0;
	// 3d to 2d transformation + lighting
	for (var i=0;i<overtex.length;i++){
		var ov=overtex[i];
		var tr=transform(ov);
		
		var tx=tr[0];
		var ty=tr[2];
		// save bounding box

		xmax=Math.max(xmax,tx);		
		xmin=Math.min(xmin,tx);		
		ymax=Math.max(ymax,ty);		
		ymin=Math.min(ymin,ty);		
		zmax=Math.max(zmax,tr[1]);		
		zmin=Math.min(zmin,tr[1]);
		// save vertex
		vc=[tx,ty,-tr[1]];
		vertex.push(vc);
		if (ov[3] && lv){
			// cheap fast lighting
			dx=lv[0]-vc[0];
			dz=lv[1]-vc[1];
			dy=lv[2]-vc[2];
			
			l=Math.abs(150*dx/Math.sqrt(dx*dx+dy*dy));
			// if there is extruder value then save the line
			p=vertex.length-1;
			zz=-Math.min(vertex[p][2],vertex[p-1][2]);
			lines.push([p-1,p,l,zz]);
		}
		lv=vc;
	}
    /*/ nice background
	var grd=ctx.createLinearGradient(0,0,0,200);
	grd.addColorStop(0,"#88bbFF");
	grd.addColorStop(0.35,"white");
	grd.addColorStop(0.55,"#eeaa33");
	grd.addColorStop(1,"#bb7711");

	ctx.fillStyle=grd;
	ctx.fillRect(0,0,200,200);
	*/
	ctx.clearRect(0, 0, 200, 200);
  
	//calculate scale
	var zs=100.0/(zmax-zmin);
	var xs=194.0/(xmax-xmin);
	var ys=194.0/(ymax-ymin);
	
	var sc = Math.min(xs,ys);
	var xa=-xmin*xs;
	var za=-zmin*zs;
	var ya=-ymin*ys;
	var rp=Math.floor(2000/(ozmax-ozmin))+1;
	
	// draw the bed grid
	var gmin=Math.floor(xmin/1000)-15;
	var gmax=Math.floor(xmax/1000)+15;
	
	ctx.strokeStyle="rgba(255,0,0,0.25)";
	for (var i=gmin;i<gmax;i++){
		var v1=transform([i*1000,ymin*14,0]);
		var v2=transform([i*1000,ymax*14,0]);
		var x1=v1[0]*sc+xa+3;
		var x2=v2[0]*sc+xa+3;
		var y1=v1[2]*sc+ya+3;
		var y2=v2[2]*sc+ya+3;
		ctx.beginPath();
		ctx.moveTo(x1, y1);
		ctx.lineTo(x2, y2);
		ctx.stroke();
		
		
	}
	var gmin=Math.floor(zmin/1000)-15;
	var gmax=Math.floor(zmax/1000)+15;
	
	for (var i=gmin;i<gmax;i++){
		var v1=transform([xmin*14,i*1000,0]);
		var v2=transform([xmax*14,i*1000,0]);
		var x1=v1[0]*sc+xa+3;
		var x2=v2[0]*sc+xa+3;
		var y1=v1[2]*sc+ya+3;
		var y2=v2[2]*sc+ya+3;
		ctx.beginPath();
		ctx.moveTo(x1, y1);
		ctx.lineTo(x2, y2);
		ctx.stroke();
		
		
	}
	
	
	// actual rendering
	var front=[];
	for (var i=1;i<lines.length-1;i++){
		var v1=vertex[lines[i][0]];
		var v2=vertex[lines[i][1]];
		// light color
		ll=getColor(lines[i][2]+v1[2]*zs+za);
		// transform to canvas size
		var x1=v1[0]*sc+xa+3;
		var x2=v2[0]*sc+xa+3;
		var y1=v1[1]*sc+ya+3;
		var y2=v2[1]*sc+ya+3;
		for (var j=0;j<rp;j++){
			ctx.beginPath();
			ctx.strokeStyle=ll;
			ctx.moveTo(x1, y1-j);
			ctx.lineTo(x2, y2-j);
			ctx.stroke();
		}
		
	}
    ctx.font = "11px Arial";
    ctx.fillStyle = "white";
    sx = mround((oxmax - oxmin) / 1000);
    sy = mround((oymax - oymin) / 1000);
    sz = mround((ozmax - ozmin) / 1000);
	gram=filament/(333*eMul);
    ctx.fillText("X:" + sx + "  Y:" + sy +"  Z:" + sz + "cm, E: "+mround(filament/(eMul*1000))+"mt",3,11);
	ctx.fillText("W:" + mround(gram) + " gr, Time:"+mround(printtime/55+1)+"m", 3, 23);
    ctx.fillStyle = "black";
    ctx.fillText("X:" + sx + "  Y:" + sy +"  Z:" + sz + "cm, E: "+mround(filament/(eMul*1000))+"mt",2,10);
	ctx.fillText("W:" + mround(gram) + " gr, Time:"+mround(printtime/55+1)+"m", 2, 22);
	
}

var sp=0;
var pv=0;
var cs="";
function showProgress(){
}
function begincompress(paste){
	oxmax=-100000;
	oxmin=100000;
	oymax=-100000;
	oymin=100000;
	ozmax=-100000;
	ozmin=100000;
	eE=ole=lx=ly=lz=le=lf=0;
	
	printtime=0;
	//init2d(0);
	var t0=performance.now();
	
	overtex=[]; // will hold x,y,z
	lines=[]; // will hold n1,n2 that index point to vertex
	compress=[];
	packages=[];
	isRel=0;
	totalgcode=0;
	if (paste)	texts=paste.split("\n"); else texts=getvalue("gcode").split("\n");
	cntg28=2;
	setTimeout(showProgress,200);
 	for (var i=0;i<texts.length;i++){
		addgcode(texts[i]);
		if (i&31==0)pv=i*100.0/texts.length;			
	}
	  h = 1;
	  h |= 2 << 1;
	  write(h, 1);
	var t1=performance.now();
	c1=mround((t1-t0)/1000);
	lines.sort(function (b,a){return a[3]-b[3];})
	rendergcode();
	var t0=performance.now();
	c2=mround((t0-t1)/1000);
	
	$("info").innerHTML=mround(totalgcode/1000000)+" > "+mround(compress.length/1000000)+" Mbyte<br>Ratio "+mround(totalgcode/compress.length)+"<br>Compress "+c1+"seconds"+"<br>Render "+c2+"seconds";
	//progressBar.value=0;
	var s="";
	for (var i=0;i<compress.length;i++){s+=String.fromCharCode(compress[i]);}
	cs=JSON.stringify(s);
}

var wemosd1=1;
function realupload(gcode,jpg) {
  var xhr = new XMLHttpRequest();
  form = new FormData();
  if (!wemosd1){
	  sx = mround((oxmax - oxmin) / 100);
	  sy = mround((oymax - oymin) / 100);
	  sz = mround((ozmax - ozmin) / 100);
	  gram=filament/(333*eMul);

	  form.append("info",$("uinfo").innerHTML);
	  form.append("fname",$("fname").value);
	  form.append("kat",$("ukategori").value);
	  form.append("sx",sx);
	  form.append("sy",sy);
	  form.append("sz",sz);
	  form.append("se",mround(filament/(1000*eMul)));
	  form.append("tp",mround(printtime));
	  form.append("gram",mround(gram));
	  form.append("file2",jpg,"jpeg");
	}
  form.append("file1",gcode,"gcode");
  
  
  xhr.open(
            "POST",
            "/upload",
            true
        );
  var progressBar = $('progress1');
  xhr.onload = function(e) {
	progressBar.value = 0;if(!wemosd1)alert(xhr.response);
  };
  // Listen to the upload progress.
  xhr.upload.onprogress = function(e) {
		if (e.lengthComputable) {
		  progressBar.value = (e.loaded / e.total) * 100;
		  progressBar.textContent = progressBar.value; // Fallback for unsupported browsers.
		}
  };

  xhr.send(form);
}
function upload(){
	c=$("myCanvas");
	c.toBlob(function(blob){
		realupload(new Blob([new Int8Array(compress).buffer],{type:"text/plain"}),blob);
		},"image/jpg",0.5);
}

function printhub(){
	var gid=prompt("Please enter object #ID");
	var bt=$("btload");
	if (gid){
		bt.innerHTML=='Loading.';
		var oReq = new XMLHttpRequest();
		oReq.open("GET", "http://karyahub3d.xyz/download?act=Download&gid="+gid, true);
		oReq.responseType = "arraybuffer";

	  oReq.onprogress = function(e) {
			if (bt.innerText=='Loading...')bt.innerText=='Loading.';else bt.innerText=='Loading...';
	  };
		oReq.onload = function (oEvent) {
			bt.innerText=='Load GCODE';
		  var arrayBuffer = oReq.response; // Note: not oReq.responseText
		  if (arrayBuffer) {
			var byteArray = new Uint8Array(arrayBuffer);
			compress=byteArray;
			decode();
			begincompress(decodes);
		  }
		};

		oReq.send(null);	
	}
}
